<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plus Project</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<html lang="en">
  <body>
    <div class="container">
      <div class="app">
        <form class="search-form" id="search-form">
          Weather Finder:
          <div class="row search">
            <div class="col-6">
              <input type="text" id="display-city" placeholder="Enter a City" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>

        <h1>Seattle</h1>

        <div class="row today">
          <div class="col-4 day">
            <ul style="padding-left: 2px">
              <li id="date">Monday, 7:05pm</li>
              <li id="description">Cloudy</li>
            </ul>
          </div>

          <div class="col-4 temperature">
            <span id="temp">
              <img
                src="http://openweathermap.org/img/w/02d.png"
                alt="partlyCloudy"
              />
              44°
            </span>
            <span class="units">
              <a id="celsius-link" href="#"> ℃ </a>
              |
              <a id="fahrenheit-link" href="#"> ℉ </a>
            </span>
          </div>

          <div class="col-4 weather-details">
            <ul>
              <li>Precipitation:<span id="precipitation"></span>%</li>
              <li>Humidity: <span id="humidity">76</span>%</li>
              <li>
                Wind:
                <span id="wind">12mph</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="row weekly">
          <div class="col-2">Tue 🌧 49°/37°</div>
          <div class="col-2">Wed 🌥 47°/37°</div>
          <div class="col-2">Thur 🌥 53°/40°</div>
          <div class="col-2">Fri 🌧 53°/40°</div>
          <div class="col-2">Sat ☁ 47°/38°</div>
        </div>

        <br />
      </div>
      <footer>
        <a
          href="https://github.com/EmmaBlueJeans/WeatherProject"
          target="blank"
        >
          Open-Source
        </a>
        code by Emma Dennis
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
