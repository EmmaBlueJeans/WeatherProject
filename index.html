<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plus Project</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<html lang="en">
  <body>
    <div class="container">
      <div class="app">
        <form class="search-form" id="search-form">
          Weather Finder:
          <div class="row search">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a City"
                class="form-control"
                id="display-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city">Seattle</h1>

        <div class="row today">
          <div class="col-4 day">
            <ul style="padding-left: 2px">
              <li id="date">Monday, 7:05pm</li>
              <li id="description">Cloudy</li>
            </ul>
          </div>

          <div class="col-4 temperature">
            <div class="d-flex temp">
              <img
                src="http://openweathermap.org/img/w/02d.png"
                alt="partlyCloudy"
                id="icon"
              />
              <strong id="temperature">44°</strong>
              <a id="celsius-link" href="#"> ℃ </a>
              |
              <a id="fahrenheit-link" href="#" class="active"> ℉ </a>
            </div>
          </div>

          <div class="col-4 weather-details">
            <ul>
              <li>Humidity: <span id="humidity">76</span>%</li>
              <li>
                Wind:
                <span id="wind">12</span>mph
              </li>
            </ul>
          </div>
        </div>

        <div class="weekly-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Tue</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt="broken-clouds-day"
                width="42"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 49°</span>
                <span class="weather-forecast-temperature-min">37°</span>
              </div>
            </div>
          </div>
        </div>

        <br />
      </div>
      <footer>
        <a
          href="https://github.com/EmmaBlueJeans/WeatherProject"
          target="blank"
        >
          Open-Source
        </a>
        code by Emma Dennis
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
